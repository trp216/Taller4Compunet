
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add State-Province</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Select a sales territory</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:action="@{/specialqueries/stateprovincesresults/}" th:object="${salesterritory}"
					method="post">
					
				<div class="row">
				
					
					
					<div class="form-group col-md-6">
							 <select>
								<option th:each="co : ${salesterritory}" th:value="${co.name}"
									class="form-control" th:text="${co.name}"
									th:selected="--"></option>
							</select> 
					</div>

				
				
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Go">
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-3 mt-3">
							<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
						</div>
					</div>
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Login</h2>
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/login}" method="post">
					<div>
						<div th:if="${param.logout}" class="text-danger">You have successfully logged out</div> 
						<div th:if="${param.error}" class="text-danger">Wrong credentials</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="username" class="col-form-label">Username</label> <input
								type="text" class="form-control" id="username" name="username"
								placeholder="Username" required> 
						<!--		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="text-danger"></span> -->
						</div>
						<div class="form-group col-md-6">
							<label for="password" class="col-form-label">Password</label> <input
								type="password" class="form-control" id="password" name="password"
								placeholder="password" required> 
							<!--	<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="text-danger"></span> -->
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<button class="btn btn-primary" type="submit">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

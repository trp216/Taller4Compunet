<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Persons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
    <div th:switch="${persons}" class="container my-5">
        <div class="row">
            <div class="col-md-10">
                <h2 th:case="null"> No Persons yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Persons</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Contact Info</th>
                                <th>Demographics</th>
                                <th>Email Promotion</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Middle Name</th>
                                <th>Namestyle</th>
                                <th>Person Type</th>
                                <th>Suffix</th>
                                <th>Title</th>
                                <th>Employee</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="person : ${persons}">
                                <td class="text-info" th:text="${person.businessentityid}"></td>
                                <td class="text-info" th:text="${person.additionalcontactinfo}"></td>
                                <td class="text-info" th:text="${person.demographics}"></td>
                                <td class="text-info" th:text="${person.emailpromotion}"></td>
                                <td class="text-info" th:text="${person.firstname}"></td>
                                <td class="text-info" th:text="${person.lastname}"></td>
                                <td class="text-info" th:text="${person.middlename}"></td>
                                <td class="text-info" th:text="${person.namestyle}"></td>
                                <td class="text-info" th:text="${person.persontype}"></td>
                                <td class="text-info" th:text="${person.suffix}"></td>
                                <td class="text-info" th:text="${person.title}"></td>
                                <td>
                                    <a th:href="@{/employee/{id}(id=${person.employeeId})}" class="btn btn-primary">
                                        <i class="fas fa-user-tie ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/person/edit/{id}(id=${person.businessentityid})}"
                                        class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/person/del/{id}(id=${person.businessentityid})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5">
                    <a href="/person/add" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"></i>
                    </a>
                </p>
            </div>
            <p>
                <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
            </p>
        </div>
    </div>
</body>

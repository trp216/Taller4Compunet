
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Edit Sales-Tax-Rate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Edit Sales-Tax-Rate</h2>
		<div class="row">
			<div class="col-md-6">
			<form action="#" th:object="${salestaxrate}" 
					th:action="@{/tax/edit/{id}(id=${salestaxrate.salestaxrateid})}" method="post">	
				<div class="row">
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="taxrate" class="col-form-label">Tax rate</label> <input
							type="text" th:field="*{taxrate}" class="form-control" id="taxrate"
							placeholder="taxrate"> 
							<span
								th:if="${#fields.hasErrors('taxrate')}" th:errors="*{taxrate}"
								class="text-danger">
							</span>
					</div>
					
					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">Name</label> <input
							type="text" th:field="*{name}" class="form-control" id="name"
							placeholder="Name"> 
							<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger">
							</span>
					</div>
					
					<div class="form-group col-md-6">
							<label for="stateprovince" class="col-form-label">State-province</label> <select
								th:field="*{stateprovince}">
								<option th:each="pr : ${provinces}" th:value="${pr.stateprovinceid}"
									class="form-control" th:text="${pr.name}"
									th:selected="${salestaxrate.stateprovince=pr}"></option>
							</select> <span th:if="${#fields.hasErrors('stateprovince')}"
								th:errors="*{stateprovince}" class="text-danger"></span>
					</div>
					
					
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
					
				</div>
			</form>	
			</div>
		</div>
	</div>
</body>
</html>

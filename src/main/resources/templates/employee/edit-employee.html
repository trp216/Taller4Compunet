<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-5">Edit Employee</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/employee/edit/{id}(id=${employee.businessentityid})}" th:object="${employee}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="birthdate" class="col-form-label">Birth Date</label>
                            <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate"
                                placeholder="1/1/2000">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="currentflag" class="col-form-label">Current Flag</label>
                            <input type="text" th:field="*{currentflag}" class="form-control" id="currentflag"
                                placeholder="currentflag">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label">Gender</label>
                            <input type="text" th:field="*{gender}" class="form-control" id="gender"
                                placeholder="gender">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="hiredate" class="col-form-label">Hire Date</label>
                            <input type="date" th:field="*{hiredate}" class="form-control" id="hiredate"
                                placeholder="1/1/2000">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="jobtitle" class="col-form-label">Job Title</label>
                            <input type="text" th:field="*{jobtitle}" class="form-control" id="jobtitle"
                                placeholder="jobtitle">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="loginid" class="col-form-label">Login Id</label>
                            <input type="text" th:field="*{loginid}" class="form-control" id="loginid"
                                placeholder="loginid">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="maritalstatus" class="col-form-label">Marital Status</label>
                            <input type="text" th:field="*{maritalstatus}" class="form-control" id="maritalstatus"
                                placeholder="maritalstatus">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nationalidnumber" class="col-form-label">National Id Number</label>
                            <input type="text" th:field="*{nationalidnumber}" class="form-control" id="nationalidnumber"
                                placeholder="nationalidnumber">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="organizationnode" class="col-form-label">Organization Node</label>
                            <input type="text" th:field="*{organizationnode}" class="form-control" id="organizationnode"
                                placeholder="organizationnode">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="salariedflag" class="col-form-label">Salaried Flag</label>
                            <input type="text" th:field="*{salariedflag}" class="form-control" id="salariedflag"
                                placeholder="salariedflag">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sickleavehours" class="col-form-label">Sick Leave Hours</label>
                            <input type="number" th:field="*{sickleavehours}" class="form-control" id="sickleavehours"
                                placeholder="sickleavehours">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="vacationhours" class="col-form-label">Vacation Hours</label>
                            <input type="text" th:field="*{vacationhours}" class="form-control"
                                id="vacationhours" placeholder="vacationhours">
                        </div>

                        <div class="row">
                            <div class="col-md-3 mt-3">
                                <input type="submit" name="action" class="btn btn-primary" value="Add">
                            </div>
                            <div class="col-md-3 mt-3">
                                <input type="reset" name="action" class="btn btn-secondary" value="Clear">
                            </div>
                            <div class="col-md-3 mt-3">
                                <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

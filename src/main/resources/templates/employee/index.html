<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div th:switch="${employees}" class="container my-5">
        <div class="row">
            <div class="col-md-10">
                <h2 th:case="null"> No employees yet!</h2>
                <div th:case="*">
                    <h2 class="my-5">Employees</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Birthdate</th>
                                <th>Current Flag</th>
                                <th>Gender</th>
                                <th>Hire date</th>
                                <th>Job title</th>
                                <th>Login Id</th>
                                <th>Marital Status</th>
                                <th>National ID Number</th>
                                <th>Organization Node</th>
                                <th>Salaried Flag</th>
                                <th>Sick Leave Hours</th>
                                <th>Vacation Hours</th>
                                <th>Person</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employees}">
                                <td class="text-info" th:text="${employee.businessentityid}"></td>
                                <td class="text-info" th:text="${#dates.format(employee.birthdate, 'dd-MM-yyyy')}"></td>
                                <td class="text-info" th:text="${employee.currentflag}"></td>
                                <td class="text-info" th:text="${employee.gender}"></td>
                                <td class="text-info" th:text="${#dates.format(employee.hiredate, 'dd-MM-yyyy')}"></td>
                                <td class="text-info" th:text="${employee.jobtitle}"></td>
                                <td class="text-info" th:text="${employee.loginid}"></td>
                                <td class="text-info" th:text="${employee.maritalstatus}"></td>
                                <td class="text-info" th:text="${employee.nationalidnumber}"></td>
                                <td class="text-info" th:text="${employee.organizationnode}"></td>
                                <td class="text-info" th:text="${employee.salariedflag}"></td>
                                <td class="text-info" th:text="${employee.sickleavehours}"></td>
                                <td class="text-info" th:text="${employee.vacationhours}"></td>
                                <td>
                                    <a th:href="@{/person/{id}(id=${employee.personid})}" class="btn btn-primary">
                                        <i class="fas fa-user-tie ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/employee/edit/{id}(id=${employee.businessentityid})}"
                                        class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/employee/del/{id}(id=${employee.businessentityid})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5">
                    <a href="/employee/add" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"></i>
                    </a>
                </p>
            </div>
            <p>
                <a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
            </p>
        </div>
    </div>
</body>
